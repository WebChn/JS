<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style type="text/css">
			#hello{
				color: orange;
			}
		</style>
	</head>
	<body>
		<!--今天最后一个练习，在你的简历中，实现一个，当用户访问页面的时候，根据当前时间，在页面中输出不同的问候语。
		比如早上的时候，输出早上好，晚上的时候是晚上好。 
		-->
		<script type="text/javascript">
			var time = new Date();
			if(time.getHours() < 20){
				document.write("<p id='hello'>" + "Good Day! Nice to meet you!" + "</p>");
			}else{
				document.write("<p id='hello'>" + "Good evening! Go to bed early is good for your health!" + "</p>");
			}
			
		</script>
		
	</body>
</html>
