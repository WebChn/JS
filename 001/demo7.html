<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>
<!--
	使用上诉代码，分别实现 script 标签中的几个函数。	
	在这个练习中仅允许使用以下 DOM 方法或属性，不得使用高级选择器
	getElementById()
	getElementsByTagName()
	childNodes
	parentNode
-->
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML&nbsp</span><a href="">Some Link1</a></li>
                    <li><span>JS</span>&nbsp<a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span>&nbsp<a href="">Some Link3</a></li>
                    <li><span>JS</span>&nbsp<a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span>&nbsp<a href="">Some Link1</a></li>
                    <li><span>HTML</span>&nbsp<a href="">Some Link2</a></li>
                    <li><span>JS</span>&nbsp<a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span>&nbsp<a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
    	var list = document.getElementsByTagName("li");
    	console.log(list);
        // 返回页面中所有li标签
    }

    function findAllHtmlSpanInOneSection(sectionId) {
    	var section = document.getElementById(sectionId).getElementsByTagName("span");
    	for(var i = 0;i < section.length;i++){
    		if(section[i].innerHTML === 'HTML'){
    			console.log(section[i]);
    		}
    	}
        // 返回某个section下所有span中内容为HTML的span标签
    }

    function findListItem(sectionId, spanCont) {
    	var section = document.getElementById(sectionId).getElementsByTagName('span');
    	for(var i = 0;i<section.length;i++){
    		if(section[i].textContent === spanCont){
    			console.log(section[i].parentNode);
    		}
    	}
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
    }

    function getActiveLinkContent(sectionId) {
    	var section = document.getElementById(sectionId).getElementsByClassName('active');
    	for(var i = 0;i<section.length;i++){
    		console.log(section[i].innerHTML);
    	}
        // 返回某个section下，class为active的链接中包含的文字内容
    }
	getAllListItem();
	
	findAllHtmlSpanInOneSection('news-top')
	
	findListItem('news-normal','JS');
	
	getActiveLinkContent('news-top');
    </script> 
</body>
</html>
