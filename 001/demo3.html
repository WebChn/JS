<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*3的小游戏，练习使用循环和条件语句，实现如下需求：
			从1到100，以此在console输出各数字，但是，当数字为3的倍数或者含有3的时候，输出“PA”
			比如：1,2,PA,4,5,PA,……,11,PA,PA,14,PA…
			 */
			//法一  需要输PA的分为3的倍数 和特殊值两部分 特殊值是 13 23 33 43...93  还有30-39
			function judgeThree(){
				var num = new Array();
				for(var i = 0;i < 100;i++){
					num[i] = i+1;	
				}
				for(var i = 0;i<num.length;i++){
					if(num[i]%3 == 0 || num[i].toString().indexOf("3") !== -1){
						num[i] = "PA";
					}
				}
				console.log(num.join());
			}
			judgeThree(); 
		</script>
	</body>
</html>
