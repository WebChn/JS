<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var arr = [43,54,4,-4,84,100,58,27,140];
			console.log(arr.sort());
			console.log(arr.sort(function(a,b){
				return b - a;
			}));
			console.log(arr.sort(function(a,b){
				return a - b;
			}))
			
			
			var arr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
			console.log('分别按字母顺序a-z及z-a进行排序');
			console.log(arr.sort());
			console.log(arr.reverse());
			
			var arr = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
			console.log('按照每个元素中第二个数从大到小的顺序进行排序输');
			console.log(arr.sort(function(a,b){
				return b[1] - a[1];
			}))
			
			var arr = [
				    {
				        id: 1,
				        name: 'candy',
				        value: 40
				    }, {
				        id: 2,
				        name: 'Simon',
				        value: 50
				    }, {
				        id: 3,
				        name: 'Tony',
				        value: 45
				    }, {
				        id: 4,
				        name: 'Annie',
				        value: 60
				    }
				];
			console.log('将上面数组分别按元素对象的value值从小到大进行排序后输出');
			console.log(arr.sort(function(a,b){
				return (a.value - b.value);
			}))
			
		</script>
	</body>
</html>
