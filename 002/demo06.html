<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
		    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a">
		    </label><input id="num-a" type="text"><br />
		    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b">
		    </label><input id="num-b" type="text"><br />
		</div>
		<div>
		    <button>判断当前选中的输入框输入内容是否为数字</button><br />
		    <button>把 A 四舍五入为 B 个小数位数的数字</button><br />
		    <button>当前选中数字的绝对值</button><br />
		    <button>对当前选中的数字进行上舍入</button><br />
		    <button>对当前选中的数字进行下舍入</button><br />
		    <button>把当前选中的数字四舍五入为最接近的整数</button><br />
		    <button>返回 A 和 B 中的最高值</button><br />
		    <button>返回 A 和 B 中的最低值</button>        <br />
		</div>
		<p id="result"></p>
		<script type="text/javascript">
			//定义常量
			var numA = document.getElementById('num-a'),
				numB = document.getElementById('num-b'),
				radioA = document.getElementById('radio-a'),
				radioB = document.getElementById('radio-b'),
				btns = document.getElementsByTagName('button'),
				p = document.getElementById('result');
				
				//判断是不是数字
			function isNumber(num){
				if(!isNaN(num.value) && (num.value != '')){
					return true;
				}else{
					return false;
				}
			}
			//判断是否选中
			function isCheck(check){
				if(check.checked){
					return true;
				}else{
					return false;
				}
			}
			
			//按键1功能，判断当前选中的输入框输入内容是否为数字 
			btns[0].addEventListener('click',function(){
				if(isCheck(radioA)){
					if(isNumber(numA)){
						p.innerHTML = "这是一个数字";
					}else{
						p.innerHTML = "这不是一个数字";
					}
				}
				if(isCheck(radioB)){
					if(isNumber(numB)){
						p.innerHTML = "这是一个数字";
					}else{
						p.innerHTML = "这不是一个数字";
					}
				}
				
			})
			
			//按键2功能，把A四舍五入为B个小数位数的数字
			btns[1].addEventListener('click',function(){
				var A = parseFloat(numA.value);
				console.log(A);
				p.innerHTML = A.toFixed(parseInt(numB.value));
			})
			 //按键3的功能，当前选中数字的绝对值
			 btns[2].addEventListener('click',function(){
			 	if(isCheck(radioA)){
			 		p.innerHTML = Math.abs(Number(numA.value));
			 	}
			 	if(isCheck(radioB)){
			 		p.innerHTML = Math.abs(Number(numB.value));
			 	}
			 })
			 //按键4的功能，对当前选中的数字进行上舍入
			 btns[3].addEventListener('click',function(){
			 	if(isCheck(radioA)){
			 		p.innerHTML = Math.ceil(Number(numA.value));
			 	}
			 	if(isCheck(radioB)){
			 		p.innerHTML = Math.ceil(Number(numB.value));
			 	}
			 })
			 //按键5的功能，对当前选中的数字进行下舍入
			 btns[4].addEventListener('click',function(){
			 	if(isCheck(radioA)){
			 		p.innerHTML = Math.floor(Number(numA.value));
			 	}
			 	if(isCheck(radioB)){
			 		p.innerHTML = Math.floor(Number(numB.value));
			 	}
			 })
			 
			 //按键6的功能，把当前选中的数字四舍五入为最接近的整数
			 btns[5].addEventListener('click',function(){
			 	if(isCheck(radioA)){
			 		p.innerHTML = Math.round(Number(numA.value));
			 	}
			 	if(isCheck(radioB)){
			 		p.innerHTML = Number(numB.value).toFixed(0);
			 	}
			 })
			 //按键7的功能，返回A和B中的最高值
			 btns[6].addEventListener('click',function(){
			 		p.innerHTML = Math.max(Number(numA.value),Number(numB.value));
			 })
			 
			 //按键7的功能，返回A和B中的最小值
			 btns[7].addEventListener('click',function(){
			 		p.innerHTML = Math.min(Number(numA.value),Number(numB.value));

			 })
			 
			 
			 
		</script>
	</body>
</html>
