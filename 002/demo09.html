<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body> 
		<script type="text/javascript">					
			var tree = {
			    "id": 0,          //根节点
			    "name": "root01",
			    "left": {   //left 左子树开始 
			        "id": 1,
			        "name": "Simon-left01",
			        "left": {
			            "id": 3,
			            "name": "Carl-left02",
			            "left": {
			                "id": 7,
			                "name": "Lee-left03",
			                "left": {
			                    "id": 11,
			                    "name": "Fate-left04"
			                }
			            },
			            "right": {
			                "id": 8,
			                "name": "Annie-left-right01",
			                "left": {
			                    "id": 12,
			                    "name": "Saber-left-right01-left01"
			                }
			            }
			        },
			        "right": {
			            "id": 4,
			            "name": "Tony-left-right02",
			            "left": {
			                "id": 9,
			                "name": "Candy-left-right02-left01"
			            }
			        }
			    },   //left  左子树结束
			    "right": {   //right 右子树开始
			        "id": 2,
			        "name": "right-right01",
			        "left": {
			            "id": 5,
			            "name": "Carl-right-right01-left01",
			        },
			        "right": {
			            "id": 6,
			            "name": "Carl-right-right02",
			            "right": {
			                "id": 10,
			                "name": "Kai-right-right02-right01"
			            }        
			        }
			    }   //right 右子树结束 
			}
		
		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			var id;
			function find(obj){
				if(obj != null){
					if(obj.name === name){
						id = obj.id;
					}
					find(obj.left);
					find(obj.right);
				}
			}
			find (tree);
			return id;
		}
		console.log("用过名字找id");
		console.log(findIdByName('Saber'));
		console.log(findIdByName('Fate'));
		console.log(findIdByName('root'));
		
		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			var name;
			function find(obj){
				if(obj != null){
					if(obj.id === id){
						name = obj.name;
					}
					find(obj.left);
					find(obj.right);
				}
			}
			find(tree);
			return name;
		}
		console.log("通过id找名字");
		console.log(findNameById(3));
		console.log(findNameById(7));
		
		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR() {
			//根节点、左子树、右子数、
			var arr = []; 
			function DLR(obj){
				if(obj){
					arr.push(obj.name);
					DLR(obj.left);
					DLR(obj.right);
				}
			}
			DLR(tree);
			console.log(arr);
		
		}
		console.log('前序遍历');
		getListWithDLR();
		
		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR() {
			// 左子树，根节点，右子树
			var arr = [];
			function LDR(obj){
				if(obj){
					LDR(obj.left);
					arr.push(obj.name);
					LDR(obj.right);
				}
			}
			LDR(tree);
			console.log(arr);
		}
		
		console.log('中序遍历');
		getListWithLDR();
		
		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD() {
			var arr = [];
			function LRD(obj){
				if(obj){
					LRD(obj.left);
					LRD(obj.right);
					arr.push(obj.name);
				}
			}
			LRD(tree);
			console.log(arr);
		}
		console.log('后序遍历');
		getListWithLRD(); 
	
			
		</script>
	</body>
</html>
