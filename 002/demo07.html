<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
		    <label>String A:
		        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
		    </label>
		    <textarea id="str-a"></textarea><br />
		    <label>String B:
		        <input id="radio-b" type="radio" name="str-obj" value="b">
		    </label>
		    <textarea id="str-b"></textarea>        <br />
		    <label>Num A：<input id="num-a" type="number" value="0"></label><br />
		    <label>Num B：<input id="num-b" type="number" value="1"></label><br />
		</div>
		<div>
	    <button>获取当前选中输入的内容长度</button><br />
	    <button>当前选中输入中的第3个字符</button><br />
	    <button>把两个输入框的文字连接在一起输出（concat）</button><br />
	    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button><br />
	    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button><br />
	    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button><br />
	    <button>当前选中输入框的行数</button><br />
	    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button><br />
	    <button>把所选输入框中的内容全部转为大写</button><br />
	    <button>把所选输入框中的内容全部转为小写</button><br />
	    <button>把所选输入框中内容的半角空格全部去除</button><br />
	    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button><br />
		</div>
		<p id="result"></p>  
		<script type="text/javascript">
			var radioA = document.getElementById("radio-a"),
				radioB = document.getElementById("radio-b"),
				strA = document.getElementById("str-a"),
				strB = document.getElementById("str-b"),
				numA = document.getElementById("num-a"),
				numB = document.getElementById("num-b"),
				btns = document.getElementsByTagName("button"),  
				p = document.getElementById("result");
				
			//判断是不是数字
			function isNumber(num){
				if(!isNaN(num.value) && (num.value !='')){
					return true;
				}else{
					return false;
				}
			}
			
			//判断是否已选中
			function isCheck(check){
				if(check.checked){
					return true;
				}else{
					return false;
				}
			}
			//按键1，获取当前选中输入的内容长度
			btns[0].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strA.value.length;
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.length;
				}
			})
			   
			//按键2，当前选中输入中的第三个字符
			btns[1].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strA.value.charAt(2);
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.charAt(2);
				}
			})
			//按键3，把两个输入框的文字连在一起输出(concat)
			btns[2].addEventListener('click',function(){
				p.innerHTML = strA.value.concat(strB.value);
			})
			
			//按键4，输入B中的内容，在输入A的内容中第一次出现的位置(indexOf)
			btns[3].addEventListener('click',function(){
				p.innerHTML = strA.value.indexOf(strB.value);
			})
			 //按键5，输入A中的内容，在输入B的内容中最后一次出现的位置(lastIndexOf)
			btns[4].addEventListener('click',function(){
				p.innerHTML = strB.value.lastIndexOf(strA.value);
				
			})
			//按键6，使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
			btns[5].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strA.value.slice(numA.value,numB.value);
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.slice(numA.value,numB.value);
				}
			}) 
			//按键7，当前选中输入框的行数
			btns[6].addEventListener('click',function(){
				if(isCheck(radioA)){
					 p.innerHTML = strA.value.split(/\r?\n|\r/).length + 1 ;
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.split(/\r?\n|\r/).length + 1 ;
				}
			})
			 //按键8，使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
			btns[7].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strA.value.substr(numA.value,numB.value);
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.substr(numA.value,numB.value);
				}
			})
			//按键9，把所选输入框中的内容全部转为大写
			btns[8].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strA.value.toUpperCase();
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.toUpperCase();
				}
			})
			
			//按键10，把所选输入框中的内容全部转为小写
			btns[9].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strA.value.toLowerCase();
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.toLowerCase();
				}
			})
			//按键11，把所选输入框中内容的半角空格全部去除
			btns[10].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strA.value.replace(/\s+/g,'');
				}
				if(isCheck(radioB)){
					p.innerHTML = strB.value.replace(/\s+/g,'');
				}
			})
			//按键12，把所选输入框中内容的a全部替换成另一个输入框的内容
			btns[11].addEventListener('click',function(){
				if(isCheck(radioA)){
					p.innerHTML = strB.value;
				}
				if(isCheck(radioB)){
					p.innerHTML = strA.value;
				}
			})
		</script>
	</body>
</html>
